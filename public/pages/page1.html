<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../public/css/app.css">
</head>
<div class="secondbg">
    <video autoplay muted loop>
    <source src="../../../public/img/video/_import_61490450321f37.49858282_FPpreview.mp4" type="video/mp4">
    </video>
</div>
<body class="secondbg">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="input-group">
                    <input type="text" id="task-input" class="form-control" placeholder="Enter your task">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="task-btn">Add Task</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3 mt-3">
                <select id="filter-select" class="form-control">
                    <option value="all">All Tasks</option>
                    <option value="completed">Completed Tasks</option>
                    <option value="uncompleted">Uncompleted Tasks</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3 mt-3">
                <div id="task-list"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../public/js/app.js"></script>
</body>

</html>
